<div class="container-fluid pl-5 vh-100">
    <div class="vh-100">
        <div class="card shadow">
            <div class="card-body">
                <div class="row justify-content-between align-items-center">
                    <div class="col-2">
                        <h3>Salidas Insumos</h3>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#nuevaEntradaInsumo">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="card shadow mt-4">
                <div class="card-body">
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">Fecha entrada</th>
                            <th scope="col">Valor total</th>
                            <th scope="col">Lote</th>
                            <th class="text-center">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td>@</td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary mx-1" data-toggle="modal" data-target="#editarEntradaInsumo">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button class="btn btn-danger mx-1">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- NUEVO-->
<div class="modal fade" id="nuevaEntradaInsumo"  aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nueva entrada insumo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="id">Fecha entrada</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="id">Valor total</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="id">Lote</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
